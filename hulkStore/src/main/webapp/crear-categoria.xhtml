<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
 
<h:head>
 
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
 
</h:head>
<h:body>
	 <h:form id="categoriaResolverForm">
              <h:message class="alert alert-danger" for="nombre" id="errores" />
           <div class="form-group">
                <label for="nombre">Nombre:</label>
                <h:inputText id="nombre" styleClass="form-control" autocomplete="off" value="#{categoriaResolverForm.nombre}" />
           </div>
           <div class="form-group">
                <label for="nombre">Descripcion:</label>
                <h:inputText id="descripcion" styleClass="form-control" autocomplete="off" value="#{categoriaResolverForm.descripcion}" />
           </div>
  	  <h:commandButton type="submit" value="Resolve Day of Week" styleClass="btn btn-primary" action="#{categoriaResolverAction.saveCategoria}" />
      <div>
      	 <h:outputLabel rendered="#{categoriaResolverAction.show}">Categoria guardada de manera correcta</h:outputLabel>
      	</div>
        </h:form>
</h:body>	
</html>
